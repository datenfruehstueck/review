<p class="alert alert-success {{success_hidden}}" role="alert">
    {{success}}
</p>
<p class="alert alert-danger mb-2 {{message_hidden}}" role="alert">
    {{message}}
</p>
<form method="post">
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block mb-1">E-Mail</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="text" class="form-control mb-1" value="{{email}}" readonly>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block mb-1">Salutation</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <select class="form-control mb-1" name="salutation">
                {{salutation_options}}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block mb-1">Given name</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="text" class="form-control mb-1" name="firstname" value="{{firstname}}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block mb-1">Family name</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="text" class="form-control mb-1" name="lastname" value="{{lastname}}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block mb-1">Keywords</label>
        </div>
        <div class="col-md-9 col-sm-12">
            {{keywords_options}}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12"></div>
        <div class="col-md-9 col-sm-12">
            <input type="submit" class="form-control btn btn-primary col-6" value="Save">
        </div>
    </div>
    <div class="form-group row {{events_hidden}}">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block mb-1">Events</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped table-borderless">
                    <tbody>
                    {{events}}
                    </tbody>
                </table>
            </div>
            <a href="#" class="btn btn-outline-primary {{eventcreate_hidden}}" data-toggle="modal" data-target="#modal_eventcreate">
                Create new event
            </a>
        </div>
    </div>
</form>
<div id="modal_eventcreate" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="modal_eventcreate_title" aria-hidden="true">
    <div class="modal-lg modal-dialog">
        <form class="modal-content" method="post">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_eventcreate_title">New Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-md-3 col-sm-12">
                        <label class="col-form-label d-block">Title</label>
                    </div>
                    <div class="col-md-9 col-sm-12">
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3 col-sm-12">
                        <label class="col-form-label d-block">Link</label>
                    </div>
                    <div class="col-md-9 col-sm-12">
                        <input type="text" class="form-control" name="link">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <input type="submit" class="btn btn-primary" value="Create">
            </div>
        </form>
    </div>
</div>
