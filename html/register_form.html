<img src="/res/coffee.png" alt="Logo Datenfrühstück" class="ml-auto mr-auto d-block col-3 my-3" />
<p class="alert alert-danger mb-2 {{message_hidden}}" role="alert">
    {{message}}
</p>
<form method="post" action="/?register=organizer">
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block mb-1">Salutation</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <select class="form-control mb-1" name="salutation">
                {{salutation_options}}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block mb-1">Given name</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="text" class="form-control mb-1" name="firstname">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block mb-1">Family name</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="text" class="form-control mb-1" name="lastname">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block">Email address</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="email" class="form-control" name="email">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block">First Event Title</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="text" class="form-control" name="title" placeholder="seminar name, conference title ...">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block">Corresponding Event Link</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="text" class="form-control" name="link" placeholder="will be placed after {{base_url}}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12"></div>
        <div class="col-md-9 col-sm-12">
            <input type="submit" class="form-control btn btn-primary" name="action" value="Register">
        </div>
    </div>
</form>
