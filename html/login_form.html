<p class="alert alert-danger mb-2 {{message_hidden}}" role="alert">
    {{message}}
</p>
<form method="post" action="{{redirect_url}}">
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block">Email address</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="email" class="form-control" name="email">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12">
            <label class="col-form-label d-block">Password</label>
        </div>
        <div class="col-md-9 col-sm-12">
            <input type="password" class="form-control" name="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 col-sm-12"></div>
        <div class="col-md-9 col-sm-12 row">
            <div class="col-6">
                <input type="submit" class="form-control btn btn-primary" name="action" value="Login">
            </div>
            <div class="col-6">
                <input type="submit" class="form-control btn btn-link" name="action" value="Forgot my password">
            </div>
        </div>
    </div>
</form>
