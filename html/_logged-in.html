<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mario Haim <haim@ifkw.lmu.de>">
    <meta name="robots" content="noindex, nofollow">
    <title>{{title}} &middot; Datenfrühstück</title>
    <link href="/favicon.ico" rel="icon" type="image/vnd.microsoft.icon" />
    <link href="/res/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container clearfix">
    <h1 class="display-2 border-top border-dark py-1 mt-2 mb-4 text-uppercase {{event_hidden}}" style="border-top-width: .5rem !important; font-weight: 500;">{{event_title}}</h1>
    <div class="row">
        <div class="col-md-3 col-sm-12 mb-sm-4 mb-md-0">
            <nav class="list-group">
                <a href="/{{event}}/cfp" class="list-group-item list-group-item-action {{active_cfp}}">
                    Call & Submit
                </a>
                <a href="/{{event}}/submissions" class="list-group-item list-group-item-action {{active_submissions}}">
                    Submissions
                </a>
                <a href="/{{event}}/reviews" class="list-group-item list-group-item-action {{active_reviews}}">
                    Reviews
                </a>
                <a href="/{{event}}/profile" class="list-group-item list-group-item-action {{active_events}}">
                    My Profile
                    <span class="{{events_hidden}}">& Events</span>
                </a>
                <a href="/{{event}}/logout" class="list-group-item list-group-item-action list-group-item-light">Logout</a>
            </nav>
        </div>
        <div class="col-md-9 col-sm-12">
            {{content}}
        </div>
    </div>
</div>
<footer class="container">
    <hr class="mt-5 mb-1">
    <p class="mb-3 text-center">
        <a href="https://haim.it/imprint" class="text-muted">Imprint</a>
    </p>
</footer>
<script src="/res/jquery-3.5.1.slim.min.js"></script>
<script src="/res/popper.min.js"></script>
<script src="/res/bootstrap.min.js"></script>
<script src="/res/submission.js"></script>
<script src="/res/revision.js"></script>
<script src="/res/organization.js"></script>
</body>
</html>
